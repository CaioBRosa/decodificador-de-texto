<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="input1">Mensagem:</label>
            <textarea id="input1" name="input1" maxlength="340"></textarea>
        </div>

        <div class="input-container">
            <label for="input2">Decodificação:</label>
            <textarea id="input2" name="input2" readonly></textarea>    
        </div>
    </div>

    <div class="button-container">
        <button onclick="obterMensagem()">Codificar</button>
        <button onclick="decodificar()">Decodificar</button>
    </div>

    <script src="assets/codificador.js"></script>
</body>
</html>
